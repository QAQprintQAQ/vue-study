<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!--
循环遍历对象的三种方式

-->
<body>
<div id= "app">

  <ul>
<!--    1在遍历对象的过程中，如果只是获取一个值，那么获取到的是value-->
    <li v-for="item in obj">{{item}}</li>
  </ul>

  <ul>
<!--    2获取key和value格式:(value, key)-->
    <li v-for="(value,key) in obj">{{key}}:{{value}}</li>
  </ul>

  <ul>
<!--    3获取key和value和index格式:(value, key, index)-->
    <li v-for="(value,key,index) in obj">{{index}}{{key}}:{{value}}</li>
  </ul>
</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',
    data: {
      obj:{
        name: '李文利',
        sex: '男',
        age: 18,
        height: 175,
      },
    },
  });
</script>
</body>
</html>
