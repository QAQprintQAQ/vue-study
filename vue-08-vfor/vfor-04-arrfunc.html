  本节主要探究 javascript数组中哪些方法是响应式的！

<body>
<div id= "app">

  <ul>
    <li v-for="item in letters":key = "item">{{item}}</li><!--这里控制台会警告显示key的值重复了-->
  </ul>
  <button v-on:click="buttonClick()">按钮</button>
</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',
    data: {
      letters: ['A', 'B', 'C', 'D', 'E'],
    },

    methods:{
      buttonClick() {


        //下面的方法都是响应式的
        //push()往数组的末尾添加一个元素

        // pop()删除数组的最后一个元素

        // shift()删除数组的第一个元素

        // unshift()在数组的最前面添加一个元素
        // this.letters.unshift('F');
        // this.letters.unshift('F', 'G', 'S');//这个函数可以添加多个参数,表示点击一次按钮同时在数组最前端添加这个三个(FGS)元素
        // splice()该作用比较多 删除/插入/替换

        // splice(start,counts)表示从start位置删除元素,counts表示点击一次按钮删除元素的个数
        // this.letters.splice(1,2);//表示从第三个元素开始每点击一次按钮删除2个元素,counts没有表示一次删完后面的所有元素
