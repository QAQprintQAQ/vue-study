<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<!--
components组件的语法糖(简写),这样会在vue实例里面引入html代码,怎么解决？当然是在后面的一节中抽出html代码。这样才会显得代码不乱套
-->
<body>
<div id= "app">
<!--  调用组件-->
  <cpn></cpn>
<!--  调用局部组件-->
  <cpn2></cpn2>

</div>

<script src= "../js/vue.js"></script>
<script>

    //注册全局组件,'cpn'表示调用的标签名
   Vue.component('cpn',{
    template:`
    <div>
      <h4>我是标题</h4>
      <h4>我是内容</h4>
      <h4>我是结尾</h4>
    </div>

   `,//这里一定要加上','表示结束
  });//最后面可以加上';',但是不能加','

  let vue = new Vue({
    el: '#app',

    data: {
      message: 'hello vue',
    },
  //  注册局部组件方式
    components:{

      'cpn2':{
        template:`
          <div>
            <h4>我是标题2</h4>
            <h4>我是内容2</h4>
            <h4>我是结尾2</h4>
          </div>
   `,//这里一定要加上','表示结束
      },

    },

  });
</script>
</body>
</html>
