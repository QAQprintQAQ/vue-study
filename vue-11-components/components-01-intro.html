<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!--
介绍:
如果我们将一 个页面中所有的处理逻辑全部放在一起,处理起来就会变得非常复杂,而且不利于后续的管理以及扩展。
但如果,我们讲一 个页面拆分成- 个个小的功能块,每个功能块完成属于自己这部分独立的功能,那么之后整个页面的管理和维护就变得非常容易了
组件化它提供了一种抽象,让我们可以开发出一个个独立可复用的小组件来构造我们的应用。任何的应用都会被抽象成一颗组件树。

作用:
有了组件化的思想,我们在之后的开发中就要充分的利用它。
尽可能的将页面拆分成一个个小的、 可复用的组件。
这样让我们的代码更加方便组织和管理,并且扩展性也更强。

组件的使用
创建组件构造器
注册组件
使用组件。


-->


<body>

<div id= "app">
<!--  使用组件。可复用了-->
 <cpn></cpn>
 <cpn></cpn>
 <cpn></cpn>
 <cpn></cpn>
 <cpn></cpn>
</div>

<script src= "../js/vue.js"></script>
<script>

  // 创建组件构造器对象cpnc(componentconstructor)

  let cpnc = Vue.extend({
    //这里我们引入es6的语法, ''的替代``(tab键的上面那个键), ``支持字符串换行,''就不能换行写
    //template需要用一个root标签包裹
    template:`
      <div>
        <h4>我是标题</h4>
        <h4>我是内容</h4>
        <h4>我是结尾</h4>
      </div>
    `
  });
  // 注册组件
  Vue.component('cpn', cpnc);//在html中用<cpn-c></cpn-c>标签显示该组件

  // 使用组件,在view层,html上面

  let vue = new Vue({
    el: '#app',
    data: {

    },
  });
</script>
</body>
</html>
