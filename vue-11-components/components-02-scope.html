<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<!--
创建全局组件(不在vue实例里面注册的组件)
-->
<body>
<div id= "app">
<!--  使用全局组件,可以在任意vue实例下使用组件-->
  <cpn></cpn>
  <cpn></cpn><!--重复使用组件-->

</div>

<!--创建这个vue实例主要是 验证cpn是一个全局组件,可以在任意vue实例下使用-->
<div id= "app2">
<!--  使用全局组件,可以在任意vue实例下使用组件-->
  <cpn></cpn>
  <cpn></cpn><!--重复使用组件-->

</div>

<script src= "../js/vue.js"></script>
<script>

  //全局组件,不在任意的vue实例下创建,而是在实例的外面创建的实例
  //创建组件构造器
  let cpnc = Vue.extend({

    template:`
    <div>
      <h4>我是标题</h4>
      <h4>我是内容</h4>
      <h4>我是结尾</h4>
    </div>

    `

  });

  //注册组件(全局组件,意味着可以在多个vue的实例下面使用)
  Vue.component('cpn',cpnc)

  //使用组件在view层

  //这是第一个vue实例
  let vue = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
    },
  });

  let vue2 =new Vue({

    el: '#app2',
    data:{

      message: 'hello vue',
    },
  });
</script>
</body>
</html>
