<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<!--
components组件的语法糖(简写),这样会在vue实例里面引入html代码,怎么解决？当然是在后面的一节中抽出html代码。这样才会显得代码不乱套
-->
<body>
<!--
将html代码从组件中抽离,方法一,这种方法不常用,看一下就行
-->
<script type="test/x-template" id="cpnscript">
  <div>
    <h4>我是标题</h4>
    <h4>我是内容</h4>
    <h4>我是结尾</h4>
  </div>

</script>

<script type="test/x-template" id="cpn2script">
  <div>
    <h4>我是标题2</h4>
    <h4>我是内容2</h4>
    <h4>我是结尾2</h4>
  </div>

</script>

<!--将html从组件中抽离方法二,继续下一节-->

<div id= "app">
  <!--  调用组件-->
  <cpn></cpn>
  <!--  调用局部组件-->
  <cpn2></cpn2>

</div>

<script src= "../js/vue.js"></script>
<script>

  //注册全局组件,'cpn'表示调用的标签名
  Vue.component('cpn',{
    template: '#cpnscript',//对应于template标签中的id
  });//最后面可以加上';',但是不能加','

  let vue = new Vue({
    el: '#app',

    data: {
      message: 'hello vue',
    },
    //  注册局部组件方式
    components:{

      'cpn2':{
        template: '#cpn2script',//对应于template标签中的id
      },

    },

  });
</script>
</body>
</html>
