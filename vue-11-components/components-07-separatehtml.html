<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

<!--将html从组件中抽离方法二,当我们不用脚手架时候,这种方法还是比较好的,比较建议-->
<template id="cpntempl">
  <div>
    <h4>我是标题</h4>
    <h4>我是内容</h4>
    <h4>我是结尾</h4>
  </div>
</template>


<template id="cpn2templ">
  <div>
    <h4>我是标题2</h4>
    <h4>我是内容2</h4>
    <h4>我是结尾2</h4>
  </div>
</template>

<div id= "app">
  <!--  调用组件-->
  <cpn></cpn>
  <!--  调用局部组件-->
  <cpn2></cpn2>

</div>

<script src= "../js/vue.js"></script>
<script>

  //注册全局组件,'cpn'表示调用的标签名
  Vue.component('cpn',{
    template: '#cpntempl',//对应于template标签中的id
  });//最后面可以加上';',但是不能加','

  let vue = new Vue({
    el: '#app',

    data: {
      message: 'hello vue',
    },
    //  注册局部组件方式
    components:{

      'cpn2':{
        template: '#cpn2templ',//对应于template标签中的id
      },

    },

  });
</script>
</body>
</html>
