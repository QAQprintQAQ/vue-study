<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  Promise.all([
    new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve('result1');
          }, 2000);//result1延2秒才出现
        },
    ),//不要加then()要不然打印不出数组信息！

    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('result2');
      }, 4000);//result2延迟4秒才出现
    }),//不要加then()要不然打印不出数组信息！

  ]).then((results) => {
    console.log(results);//会打印一个字符串数组,results是自己随便起的名字！
  });


  Promise.all([
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve({
          name: 'liwenli',
          age: 20,
          sex: 'male',
        });
      },2000);//result1延2秒才出现
    }),//不要加then()要不然打印不出数组信息！

     new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve({
          name: 'wangshuwei',
          age: 20,
          sex: 'female',
        });
      },4000);//result2延迟4秒才出现
    }),//不要加then()要不然打印不出数组信息！

  ]).then((results) => {
    console.log(results);//会打印一个对象数组,results是自己随便起的名字！
  });
</script>
</body>
</html>
