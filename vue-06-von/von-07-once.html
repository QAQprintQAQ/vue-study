<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>p</title>
</head>

<!--
当事件只能触发一次回调,我们用.once修饰符
-->
<body>
<div id= "app">
  <h4>{{message}}</h4>

    <input type="text">
    <input type="submit" v-on:click.once="submitClick">

</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
    },

    methods:{

      submitClick() {

        console.log('submitClick do this only once');
      },
    },
  });
</script>


</body>
</html>
