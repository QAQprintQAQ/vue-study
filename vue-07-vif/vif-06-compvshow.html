<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<!--
v-if: 当条件为false时，包含v-if指令的元素，根本就不会存在dom，也就是说元素直接就是从dom中消失了
v-show: 当条件为false时， v-show只是给我们的元素添加一个行内样式: display; none ,并没有在dom中消失
当需要在显示与隐藏之间切片很频繁时,使用v-show
当只有一次切换时,通过使用v-if

-->
<body>
<div id= "app">

  <h4 v-if="status">{{message}}</h4>
  <h4 v-show="status">{{message}}</h4>

</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
      status: true,//当改为false时候,将不会显示
      // status:false,
    },
  });
</script>
</body>
</html>
