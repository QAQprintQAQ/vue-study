<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!--
v-if、v-else-if. v-else
这三个指令与JavaScript的条件语句if、else、 else if类似。
Vue的条件指令可以根据表达式的值在DOM(也就是html标签)中渲染或销毁元素或组件


v-if的原理:
v-if后面的条件为false时,对应的元素以及其子元素不会渲染。
也就是根本没有不会有对应的标签出现在DOM(也就是html标签)中。

-->
<body>
<div id= "app">
  <h4 v-if="show">{{message}}</h4>

  <div v-if="show">
    <h4>{{message}}</h4>
    <h4>{{message}}</h4>
    <h4>{{message}}</h4>
    <h4>{{message}}</h4>
    <h4>{{message}}</h4>
    <h4>{{message}}</h4>
  </div>
</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
      show: true,//布尔值true, false,不能用加引号,加了引号就是字符串了
    },

  });
</script>
</body>
</html>
