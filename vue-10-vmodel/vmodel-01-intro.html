<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<!--
vmodel 用来双向绑定表单
什么叫做双向绑定呢？
单向绑定非常简单，就是把Model(控制台中改变数据)绑定到View(浏览器页面也跟着改变)，当我们用JavaScript代码更新Model时，View就会自动更新。

有单向绑定，就有双向绑定。如果用户更新了View，Model的数据也自动被更新了，这种情况就是双向绑定。

什么情况下用户可以更新View呢？填写表单就是一个最直接的例子。当用户填写表单时，View的状态就被更新了，如果此时MVVM框架可以自动更新Model的状态，那就相当于我们把Model和View做了双向绑定

-->
<body>

<div id= "app">
<!--  <input type="text" v-model="message">&lt;!&ndash;v-model已经实现了input标签的双向绑定,当model中的数据改变时候,view中的数据跟着改变,当view中的数据改变时候,model中的数据也跟着改变&ndash;&gt;-->
<!--  虽然我们已经通过v-model实现了双向绑定,但是我们能不能通过其他方式实现呢?-->
  <input type="text" v-bind:value="message" v-on:input="message=$event.target.value">
  <button>提交</button>

  <h4>{{message}}</h4><!--主要是为了验证view里的值改变了之后有没有传递到model里面,如果传递到了,说明双向绑定成功了-->
</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
    },

    methods:{

      valueChange(event) {//event是浏览器的默认事件

        this.message = event.target.value;
      },
    },
  });
</script>
</body>
</html>
