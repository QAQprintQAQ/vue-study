<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<!--
值绑定就是值不要在标签中写死,而是动态地从原始数组中进行获取(本质就是v-bind在input标签中的应用)

我们前面的value中的值,可以回头去看一 -下,都是在定义input的时候直接给定的。
但是真实开发中,这些input的值可能是从网络获取或定义在data中的。
所以我们可以通过v-bind:value动态的给value绑定值。
这不就是v-bind吗?

-->
<body>

<div id= "app">

  <label v-for="item in originHobbies" v-bind:for="item" ><!--为下面的选框生成了一堆的label-->

    <input type="checkbox" v-bind:value="item" v-bind:id="item" v-model="hobbies">{{item}}<!--本质就是v-bind:动态绑定-->

  </label>

  <h4>{{hobbies}}</h4>

</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',
    data: {
      hobbies: [],
      originHobbies: ['苹果', '香蕉', '橘子', '西瓜'],
    },
  });
</script>
</body>
</html>
