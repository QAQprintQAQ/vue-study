<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id= "app">
 <div>
   <label for="male">
     <input type="radio" id="male" name="sex" value="男" v-model="sex"> 男
   </label>
   <label for="female">
     <input type="radio" id="female" name="sex" value="女" v-model="sex">女<!--设置value主要是为了将view里的值传递到model里面进行绑定-->
   </label>

   <h4>你选择的性别是:{{sex}}</h4><!--主要是为了验证view里的值改变了之后有没有传递到model里面,如果传递到了(即点击'男',下面的sex也显示'男',反之显示'女'),说明双向绑定成功了-->
 </div>

</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',
    data: {
      // sex: '男',//我们假设默认选中为男
      sex: '',//假如写'',则默认没有选中
    },
  });
</script>
</body>
</html>
