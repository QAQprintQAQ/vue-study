<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!--
但是,除了标签内容需要动态来决定外,某些属性我们也希望动态来绑定。
比如动态绑定a元素的href属性
比如动态绑定img元素的src属性

动态绑定标签属性 v-bind:property(将要给哪个属性进行赋值)

-->
<body>

  <div id= "app">
    <h4>{{message}}</h4>
    <img src="{{imagUrl}}"><!--    这种做法是不对的,{{}}只能用于动态地绑定标签的内容,不能用于动态地绑定属性-->
<!--    正确地做法是用v-bind:绑定属性,这时候我们将给src属性进行赋值,imagUrl将会被视作是一个变量,可以任意地改变imag-->
    <img v-bind:src="imagUrl">

    <a v-bind:href="httpUrl">{{httpName}}</a>
  </div>

  <script src= "../js/vue.js"></script>
  <script>
    let vue = new Vue({
      el: '#app',
      data: {
        //服务器中的数据我们一般不会直接放到标签或者属性里面,我们会将数据在viewmodel也就是vue里面进行中转,将数据赋值给一个变量,
        // 这样当我们从服务器中频繁地更换接口中地数据地时候就可以不用更改view中的数据,而更改viewmodel(vue) 中的data元素中地变量值
        message: 'hello vue',
        imagUrl: '../imag/logo.png',
        httpUrl: 'http://www.baidu.com',
        httpName: '百度',
      },
    });
  </script>
</body>
</html>
