<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<!--
本节:v-bind:绑定style
v-bind除了可以绑定class属性之外还可以绑定style属性值
<h4 v-bind:style="{key(属性名):value(属性值)}">{{message}}</h4>

-->
<body>
<div id= "app">
  <h4 v-bind:style="{fontSize:finalSize+'px',color:finalColor}">{{message}}</h4>
  <h4 v-bind:style="getStyles()">{{message}}</h4>
</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
      finalSize: 100,
      finalColor: 'red',
    },

    methods:{

      //如果style中的对象太长则可以通过写一个函数,将样式返回
      getStyles:function () {
          return {fontSize: this.finalSize+'px',color:this.finalColor}//记得不要直接从上面那里粘贴过来就不管了,因为是函数,则需要在finalSize,finalColor名字前面添加一个'this',否则会指代不清

      }
    }

  });
</script>
</body>
</html>
