<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>

    .active {

      color: red;

    }
  </style>
</head>
<!--
作业的需求:
点击哪个电影,哪个电影就变成红色
知识储备:v-on,v-for,v-bind

-->
<body>

<div id= "app">
  <ul>
    <li v-for="(item,index) in movies" v-bind:class="{active: currentIndex===index}" v-on:click="liClick(index)">
      {{index}} {{item}}
    </li>

<!--    相当于每个序号都会进行一次当前序号和本身的序号进行对比,假如当前序号和本身序号对不上,则该序号的电影将不会显示红色,因为只有一个电影的序号和当前电影序号相同,因此只有一个电影变成红色-->
    <!--<li :class="{active: 0===currentIndex}"></li>-->
    <!--<li :class="{active: 1===curentIndex}"></li>-->
    <!--<li :class="{active: 2===currentIndex}"></li>-->
    <!--<li :class="{active: 3===currentIndex}"></li>-->

  </ul>

</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',

    data: {
      movies: ['复仇者联盟', '流浪地球', '加勒比海盗', '我和我的祖国'],
      currentIndex: 0,//默认序号为0的电影变红
    },

    methods:{

      liClick(index) {
        this.currentIndex = index;
      },
    },
  });
</script>
</body>
</html>
