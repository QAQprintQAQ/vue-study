<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id= "app">
  <h4>{{fullName}}</h4>
</div>

<script src= "../js/vue.js"></script>
<script>
  let vue = new Vue({
    el: '#app',


    data: {
      firstName: 'wenli',
      lastName: 'li',

    },

    computed:{

    //  计算属性一般只有get方法,没有set方法,是一个只读属性

      fullName:{
        get:function () {
          return this.firstName + ' ' + this.lastName
        },

        // set:function (neValue) {
        //  set方法是没有必要的,但是也可以实现的
        // }
      },

      //  计算属性是不需要set方法的,因此我们不需要实现,我们一看好像只有get方法,因此我们就将fullName这个计算属性简写为函数的形式了
      // fullName: function () {
      //   return this.firstName + ' ' + this.lastName
      // },

    },


  });
</script>
</body>
</html>
