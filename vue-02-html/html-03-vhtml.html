<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!--

某些情况下,我们从服务器请求到的数据本身就是一个HTML代码,如果我们直接通过{{}}来输出,会将HTML代码也一起输出。
但是我们可能希望的是按照HTML格式进行解析,并且显示对应的内容。
如果我们希望解析出HTML展示,可以使用v-html指令该指令后面往往会跟上一个string类型,会将string的html解析出来并且进行渲染

-->
<body>
  <div id= "app">
<!--  将会以string的形式输出的浏览器-->
    <h4>{{url}}</h4>
<!--    将会以html的解析方法输出到浏览器-->
    <h4 v-html="url"></h4>

<!--    下面的'李文利'将会被v-html覆盖掉，不会展示-->
    <h4 v-html="url">李文利</h4>
  </div>

  <script src= "../js/vue.js"></script>
  <script>
    let vue = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        url: '<a href="http://www.baidu.com">baidu</a>',
      },
    });
  </script>
</body>
</html>
