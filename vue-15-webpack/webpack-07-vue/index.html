<!--
使用vue进行开发

1.在项目中安装vue(注意,本项目中的其他组件像webpack等都是早就已经安装好了好的,如果没有就需要先安装这些).npm install vue@2.5.21 --save.(可以指定版本号)
2.在webpack的入口main.js中对vue进行依赖

import Vue from 'vue';

let vue = new Vue({

  el: '#app',

  data: {
    message: 'hello webpack',

  },


3. index.html 中应用vue 实例
<div id="app">

  <h4>{{message}}</h4>
</div>
4.修改完成后,重新打包,运行程序:打包过程没有任何错误(因为只是多打包了一一个vue的js文件而已)但是运行程序,没有出现想要的效果,而且浏览器中有报错,
因为webpack默认是用的vue中的runtime-only,我们这里是有其他模板的,所以应该选择runtime-compiler
runtime-only ->代码中,不可以有任何的template
runtime-compiler ->代码中,可以有template,因为有compiler可以用于编译template//在这里我们要指定用的是这个,怎么指定呢？配置webpack.config.js文件
我们需要去webpack.config.js文件中指定vue的compile是 'vue$':'vue/dist/vue.esm.js'//会选择runtime-compiler这个编译环境

  resolve: {//和上面的module并列的。
      alias:{//一定要有这个别名的对象,少了就会报错.resolve has an unknown property 'vue$'.

        'vue$':'vue/dist/vue.esm.js'//会选择runtime-compiler这个编译环境
      },
  },

 runtime-only ->代码中,不可以有任何的template
 runtime-compiler ->代码中,可以有template,因为有compiler可以用于编译template//在这里我们要指定用的是这个,怎么指定呢？配置webpack.config.js文件

5.terminal中输入命令重新打包 npm run build

-->
<body>

<div id="app">

  <h4>{{message}}</h4>
</div>
<script src="./dist/bundle.js"></script>
</body>
</html>
