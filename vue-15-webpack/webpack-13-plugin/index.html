<!--
plugin是什么?
plugin是插件的意思,通常是用于对某个现有的架构进行扩展。
webpack中的插件,就是对webpack现有功能的各种扩展,比如打包优化,文件压缩等等。
loader和plugin区别
loader主要用于转换某些类型的模块,它是一个转换器。
plugin是插件,它是对webpack本身的扩展,是一个扩展器。
plugin的使用过程:
步骤一:通过npm安装需要使用的plugins(某些webpack已经内置的插件不需要安装)
步骤二:在webpack.config.js中的plugins中配置插件。
下面,我们就来看看可以通过哪些插件对现有的webpack打包过程进行扩容,让我们的webpack变得更加好用。

一添加版权的Plugin
我们先来使用一个最简单的插件,为打包的文件添加版权声明
该插件名字叫BannerPlugin ,属于webpack自带的插件(这意味着我们不需要下载,只需要导入webpack的包,然后在webpack.config.js中添加plugins配置即可)。
1.在webpack.config.js中导入webpack包(因为BannerPlugin是webpack自带的插件,所以需要导入webpack的包)

2.在webpack.config.js添加Plugins配置

 plugins: [

    new VueLoaderPlugin(),//这是vue-loader15的必要插件
    new webpack.BannerPlugin('code by liwenli in 2020'),//BannerPlugin的插件,括号里面就是bundle.js最前面的话。
  ],

3.terminal 中输入npm run build 打包
在./dist/bundle.js中的开头会出现一些注释,就是版权信息等
/*! code by liwenli in 2020 */

-->
